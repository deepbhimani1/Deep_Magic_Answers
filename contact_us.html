<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Magic Answers</title>
    <link rel="stylesheet" href="style_sheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="logo">
      <img onclick="window.location.href='index.html'"class = "logo_img" src="photos/DMA Logo.png" alt="Logo">
    </div>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="how_to_play.html">How to ask</a></li>
        <li><a href="ask_question.html">Ask Deep Magic</a></li>
        <li><a class="active" href="contact_us.html">Contact Deep Magic</a></li>
    </ul>
  </div>

  <h1>Contact Information</h1>

  <form id="contact-form" method="post" action="xx">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
